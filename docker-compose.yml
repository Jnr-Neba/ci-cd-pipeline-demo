version: '3.8'

services:
  app:
    build: .
    container_name: ci-cd-pipeline-demo-app
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=user
      - DB_PASSWORD=password
      - DB_NAME=mydb
    command: ["node", "app.js"]

  db:
    image: postgres:13
    container_name: ci-cd-pipeline-demo-db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mydb
    volumes:
      - db_data:/var/lib/postgresql/data
    # ðŸš« Removed ports mapping, app will connect internally via service name "db"

volumes:
  db_data:


services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: todo
      POSTGRES_PASSWORD: todopass
      POSTGRES_DB: todoapp
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  app:
    build: .
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_USER: todo
      DB_PASS: todopass
      DB_NAME: todoapp
    ports:
      - "8080:8080"

volumes:
  db_data:

